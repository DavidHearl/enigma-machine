<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Enigma</title>
</head>

<body id="body">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3>Typed Text</h3>
                <div class="text-box">
                    <p id="typed-text"></p>
                </div>
            </div>
            <div class="col-lg-6">
                <h3>Changed Text</h3>
                <div class="text-box">
                    <p id="changed-text"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="changed">
        <div class="row justify-content-center">
            <div class="col-1" id="q">Q</div>
            <div class="col-1" id="w">W</div>
            <div class="col-1" id="e">E</div>
            <div class="col-1" id="r">R</div>
            <div class="col-1" id="t">T</div>
            <div class="col-1" id="z">Z</div>
            <div class="col-1" id="u">U</div>
            <div class="col-1" id="i">I</div>
            <div class="col-1" id="o">O</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1" id="a">A</div>
            <div class="col-1" id="s">S</div>
            <div class="col-1" id="d">D</div>
            <div class="col-1" id="f">F</div>
            <div class="col-1" id="g">G</div>
            <div class="col-1" id="h">H</div>
            <div class="col-1" id="j">J</div>
            <div class="col-1" id="k">K</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1" id="p">P</div>
            <div class="col-1" id="y">Y</div>
            <div class="col-1" id="x">X</div>
            <div class="col-1" id="c">C</div>
            <div class="col-1" id="v">V</div>
            <div class="col-1" id="b">B</div>
            <div class="col-1" id="n">N</div>
            <div class="col-1" id="m">M</div>
            <div class="col-1" id="l">L</div>
        </div>
    </div>

    <div class="container" id="pressed">
        <div class="row justify-content-center">
            <div class="col-1">Q</div>
            <div class="col-1">W</div>
            <div class="col-1">E</div>
            <div class="col-1">R</div>
            <div class="col-1">T</div>
            <div class="col-1">Z</div>
            <div class="col-1">U</div>
            <div class="col-1">I</div>
            <div class="col-1">O</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1">A</div>
            <div class="col-1">S</div>
            <div class="col-1">D</div>
            <div class="col-1">F</div>
            <div class="col-1">G</div>
            <div class="col-1">H</div>
            <div class="col-1">J</div>
            <div class="col-1">K</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-1">P</div>
            <div class="col-1">Y</div>
            <div class="col-1">X</div>
            <div class="col-1">C</div>
            <div class="col-1">V</div>
            <div class="col-1">B</div>
            <div class="col-1">N</div>
            <div class="col-1">M</div>
            <div class="col-1">L</div>
        </div>
    </div>
</body>
